<div class="personal-info-container">
    <form>
        <h2 class="personal-info-title">Personal info</h2>
        <p class="personal-form-info">Please provide your name, email address and phone number.</p>
        <div class="form-control">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
        </div>
        <div class="form-control">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
        </div>
        <div class="form-control">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="e.g. +1 234 567 890">
        </div>
    </form>
    <div class="step-navigation-container">
        <button class="next-step-btn">Next Step</button>
    </div>
</div>
